<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學術寫作助手 (AcadAI)</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="material-icons">school</span>
        學術寫作助手
      </h1>
    </header>

    <main>
      <div id="mainContent" class="main-content">
        <section class="function-selector">
          <label>
            <span class="material-icons">apps</span>
            選擇功能
          </label>
          <div class="function-buttons">
            <button class="function-btn active" data-function="outline">
              <span class="material-icons">description</span>
              生成大綱
            </button>
            <button class="function-btn" data-function="answer">
              <span class="material-icons">help</span>
              問題解答
            </button>
          </div>
        </section>

        <section class="input-section">
          <label for="topicInput" id="inputLabel">
            <span class="material-icons">edit</span>
            <span id="labelText">學術寫作主題或內容</span>
          </label>
          <textarea id="topicInput" placeholder="請輸入論文、報告或作業主題，或選取網頁文字後點擊「使用選取文字」"></textarea>
          <div class="button-group">
            <button id="useSelectedBtn" class="secondary-button">
              <span class="material-icons">content_paste</span>
              使用選取文字
            </button>
            <button id="generateBtn" class="primary-button">
              <span class="material-icons">auto_awesome</span>
              <span id="generateBtnText">生成寫作大綱</span>
            </button>
          </div>
        </section>

        <section id="resultSection" class="result-section" style="display: none;">
          <div class="result-header">
            <h2>
              <span class="material-icons">check_circle</span>
              <span id="resultTitle">生成的寫作大綱</span>
            </h2>
            <button id="copyBtn" class="icon-button" title="複製">
              <span class="material-icons">content_copy</span>
            </button>
          </div>
          <div id="resultContent" class="result-content"></div>
        </section>

        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p id="loadingText">正在生成寫作大綱...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
          <span class="material-icons">error</span>
          <p id="errorText"></p>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
