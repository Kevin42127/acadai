<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcadAI - 網頁 FAQ 生成器</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        AcadAI
      </h1>
    </header>

    <main>
      <div id="mainContent" class="main-content">
        <button id="generateBtn" class="primary-button">
          <span class="material-icons">auto_awesome</span>
          <span id="generateBtnText">生成網頁 FAQ</span>
        </button>

        <section id="resultSection" class="result-section" style="display: none;">
          <div class="result-header">
            <h2>
              <span class="material-icons">check_circle</span>
              <span id="resultTitle">生成的網頁 FAQ</span>
            </h2>
            <button id="copyBtn" class="icon-button" title="複製">
              <span class="material-icons">content_copy</span>
            </button>
          </div>
          <div id="resultContent" class="result-content"></div>
        </section>

        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p id="loadingText">正在分析網頁內容並生成 FAQ...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
          <span class="material-icons">error</span>
          <p id="errorText"></p>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
